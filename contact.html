<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Vijeyh K S</h1>
        <p class="section-one__role">Full Stack Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>

      <div class="contact-form">
        <form action="">
          <table>
            <tr>
              <td>Name:</td>
              <td>
                <input
                  type="text"
                  placeholder="Your Name"
                  name=""
                  id=""
                  class="contact-form--input"
                />
              </td>
            </tr>

            <tr>
              <td>Email:</td>
              <td>
                <input
                  type="email"
                  placeholder="Your Email"
                  name=""
                  id=""
                  class="contact-form--input"
                />
              </td>
            </tr>

            <tr>
              <td>Message:</td>
              <td>
                <textarea
                  name=""
                  placeholder="Your Message"
                  id=""
                  class="contact-form--textarea"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td></td>
              <td>
                <input
                  type="submit"
                  name=""
                  id=""
                  class="contact-form--submit"
                />
              </td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section-5">
        <p class="section-5__title">
          Social Media: <a href="https://www.instagram.com/">Instagram</a>,<a
            href="https://in.linkedin.com/"
            >LinkedIn</a
          >
        </p>
        <p class="section-5__desc">&copy;Vijeyh K S</p>
      </div>
    </div>
  </body>
</html>
